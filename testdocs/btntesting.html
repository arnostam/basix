<!DOCTYPE html>
<html>
<head>
<title>btnTest2</title>
<style>
.black{background-color: black;}

.my-btn{
text-decoration: none;
background-color: rgba(200, 200, 200, 0.5);
font-size: 1em;
max-width: 25%;
min-width: 25%;
margin: 2px auto;
padding: 0.5em;
text-align:center;
font-weight: normal;
font-style: normal;
text-transform: uppercase;
border: solid rgba(170,170,170,0) 1px;
}

/* mouse over link */
.my-btn:hover {
background-color: rgba(200, 200, 200, 0.8);
color: black;
border: solid rgba(170,170,170,1) 1px;
}

/* selected link */
.my-btn:active {
    color: darkorange;
}

</style>
</head>
<body class="black">

<div class="my-btn">My Button</div>
<div class="my-btn">My Button</div>
<div class="my-btn">My Button</div>
<div class="my-btn">My Button</div>

</body>
</html>
